<!DOCTYPE html>
<html>
    <head>
        <title>Vycra</title>
        <style>
            body {
                background-color: #fdfdf6;
            }
            
            /* centering */
            * {
                padding: 0;
                margin: 0;
            }
            #over {
                position:absolute;
                width:100%;
                height:100%;
                text-align: center; /*handles the horizontal centering*/
            }
            /*handles the vertical centering of image*/
            .Centerer
            {
                display: inline-block;
                height: 100%;
                vertical-align: middle;
            }
            .Centered
            {
                display: inline-block;
                vertical-align: middle;
            }
            /* divs */
            #fadelogo {
                position:absolute;
                width:100%;
                height:100%;
                text-align: center; /*handles the horizontal centering*/
                animation: fadein 10s;
                -moz-animation: fadein 10s; /* Firefox */
                -webkit-animation: fadein 10s; /* Safari and Chrome */
                -o-animation: fadein 10s; /* Opera */
            }
            /* fade in parameters */
            @keyframes fadein {
                from {
                    opacity:0;
                }
                to {
                    opacity:.75;
                }
            }
            @-moz-keyframes fadein { /* Firefox */
                from {
                    opacity:0;
                }
                to {
                    opacity:.75;
                }
            }
            @-webkit-keyframes fadein { /* Safari and Chrome */
                from {
                    opacity:0;
                }
                to {
                    opacity:1=.75;
                }
            }
            @-o-keyframes fadein { /* Opera */
                from {
                    opacity:0;
                }
                to {
                    opacity: .75;
                }
            }
        </style>
    </head>
    <body>
        <div id="fadelogo">
            <span class="Centerer"></span>
                <a href="main.html"><img class="Centered" src="img/Vycra.png" alt="Vycra" width="400"/></a>
        </div>
        
    </body>
    
<!-- <audio autoplay="true" src="Sound/fadein.wav"> -->
    
</html>
